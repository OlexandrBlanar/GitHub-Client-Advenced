<h1 *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.email }}!</h1>

<div class="form-group" *ngIf="!(authService.user | async)">
  <input type="text" class="form-control" [(ngModel)]="email" placeholder="email">
  <input type="password" class="form-control" [(ngModel)]="password" placeholder="password">

  <button (click)="login()" class="btn btn-primary" [disabled]="!email || !password">
    Login
  </button>
  
  <button (click)="signup()" class="btn btn-primary" [disabled]="!email || !password">
    Signup
  </button>

</div>
