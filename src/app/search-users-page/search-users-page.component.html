<label for="searchText">Enter the username for search</label>
<input class="form-control" id="searchText" [formControl]="searchFormControl" [value]="searchQuery"/>
<button class="btn btn-success" (click)="toggle()">Toggle layot</button>`
<ng-container *ngIf="condition; else cardViev">
    <table class="table">
        <thead>
            <td>User login</td>
            <td>Details</td>
            <td>GitHub page</td>
        </thead>
        <tr *ngFor="let user of users | async">
            <td>{{user.login}}</td>
            <td><a [routerLink]="['/user', user.login]">Details</a></td>
            <td><a [href]="user.html_url" target=”_blank”>GitHub page</a></td>
        </tr>
    </table>
</ng-container>
<ng-template #cardViev>
    <div class="card-columns">
        <div class="card" *ngFor="let user of users | async">
            <ul>
                <li>Login: {{user.login}}</li>
                <li><a [routerLink]="['/user', user.login]"> Details </a></li>
                <li><a [href]="user.html_url" target=”_blank”>GitHub page</a></li>
            </ul>
        </div>
    </div>
</ng-template>
